    config:
      source: |-
        The data doesn’t lie: **Viral videos aren’t reserved for large channels.**

        In fact, most of them came from creators with fewer than 100,000 subscribers (in the small channel size category)

        Meanwhile, some channels with over 100,000 subs barely broke 20,000 views.

